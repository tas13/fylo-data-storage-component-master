<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="mystyle.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div id="content">
  <div id="menu">
    <img src="images/logo.svg" id="logo"><br>
    <img src="images/icon-document.svg" id="document">
    <img src="images/icon-folder.svg" id="folder">
    <img src="images/icon-upload.svg" id="upload">
  </div>
  <div id="left"><b id="alert">185</b><b id="gb"> GB LEFT</b></div><div id="bubble"></div>
  <div id="space"><span id="used">You’ve used <b>815 GB</b> of your storage</span>
  <div id="all"><div id="filled"><div id="dot"></div></div></div>
  <span id="start"><b>0 GB</b></span>
  <span id="end"><b>1000 GB</b></span></div>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamara Schuster</a>.
  </div>
</body>
</html>
